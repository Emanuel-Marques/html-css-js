<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <br/>
                <div class="calculadora">
                    <input id="resultado" type="text" class="form-control resultado" placeholder="0" disabled="disabled"/>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg clear font-weigth-light">C</button>
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">/</button>
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">X</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">7</button>
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">8</button>
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">9</button>
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">-</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">4</button>
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">5</button>
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">6</button>
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">+</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">1</button>
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">2</button>
                        <button type="button" class="btn btn-dark btn-lg font-weigth-light">3</button>
                        <button type="button" class="btn btn-dark btn-lg enter">=</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg zero font-weigth-light">0</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
